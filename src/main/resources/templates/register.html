<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<th:block th:replace="~{layout :: layout(~{::content})}">

    <th:block th:fragment="content">

        <div class="row justify-content-center">
            <div class="col-md-5">

                <h1 class="text-center mb-4">Créer un compte</h1>

                <div th:if="${errorMessage}" class="alert alert-danger"
                     th:text="${errorMessage}">
                </div>

                <form th:action="@{/register}"
                      th:object="${registerRequest}"
                      method="post"
                      class="card p-4 shadow-sm">

                    <div class="mb-3">
                        <label class="form-label">Nom d'utilisateur</label>
                        <input class="form-control" th:field="*{username}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mot de passe</label>
                        <input class="form-control" type="password" th:field="*{password}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Confirmer le mot de passe</label>
                        <input class="form-control" type="password" th:field="*{confirmPassword}" required>
                    </div>

                    <button class="btn btn-primary w-100" type="submit">
                        <i class="bi bi-person-plus"></i> S'inscrire
                    </button>
                </form>

                <p class="text-center mt-3">
                    Déjà un compte ?
                    <a th:href="@{/login}">Connexion</a>.
                </p>

            </div>
        </div>

    </th:block>

</th:block>

</html>
