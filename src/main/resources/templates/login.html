<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<th:block th:replace="~{layout :: layout(~{::content})}">

    <th:block th:fragment="content">

        <div class="row justify-content-center">
            <div class="col-md-4">

                <h1 class="text-center mb-4">Connexion</h1>

                <div th:if="${param.error}" class="alert alert-danger">
                    Identifiants incorrects.
                </div>

                <div th:if="${param.registered}" class="alert alert-success">
                    Inscription réussie !
                </div>

                <form th:action="@{/login}" method="post" class="card p-4 shadow-sm">

                    <div class="mb-3">
                        <label for="username" class="form-label">Nom utilisateur</label>
                        <input id="username" class="form-control" type="text" name="username" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input id="password" class="form-control" type="password" name="password" required>
                    </div>

                    <button class="btn btn-dark w-100" type="submit">
                        <i class="bi bi-box-arrow-in-right"></i> Connexion
                    </button>
                </form>

                <p class="text-center mt-3">
                    Pas encore de compte ?
                    <a th:href="@{/register}">Créer un compte</a>.
                </p>

            </div>
        </div>

    </th:block>

</th:block>

</html>
