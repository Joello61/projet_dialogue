<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<th:block th:replace="~{layout :: layout(~{::content})}">

    <th:block th:fragment="content">

        <div class="d-flex justify-content-center py-5">
            <div class="col-md-8">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body text-center p-5">

                        <div class="mb-4">
                            <i class="bi bi-x-circle text-danger" style="font-size: 3rem;"></i>
                        </div>

                        <h1 class="fw-bold mb-3">400 - Requête invalide</h1>
                        <p class="text-muted mb-4">
                            La requête que vous avez envoyée contient des données invalides ou mal formées.
                        </p>

                        <p class="text-muted small mb-4">
                            Veuillez vérifier les paramètres de votre requête et réessayer.
                        </p>

                        <div class="d-flex gap-3 justify-content-center">
                            <a href="javascript:history.back()" class="btn btn-outline-secondary px-4 py-2">
                                <i class="bi bi-arrow-left"></i> Retour
                            </a>
                            <a href="/" class="btn btn-primary px-4 py-2">
                                <i class="bi bi-house"></i> Accueil
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </th:block>

</th:block>

</html>
