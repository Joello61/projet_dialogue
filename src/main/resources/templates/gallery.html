<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<th:block th:replace="~{layout :: layout(~{::content})}">

    <th:block th:fragment="content">

        <div class="container py-4">

            <!-- HEADER -->
            <div class="d-flex align-items-center mb-4">
                <a th:href="@{'/conversation/' + ${conversation.id}}"
                   class="btn btn-outline-secondary btn-sm me-3">
                    <i class="bi bi-arrow-left"></i>
                </a>

                <h3 class="fw-bold mb-0">
                    Galerie â€“
                    <span th:text="${otherUser.username}">Nom</span>
                </h3>
            </div>

            <!-- NO PHOTOS -->
            <div th:if="${#lists.isEmpty(photos)}"
                 class="text-center text-muted mt-5">
                <i class="bi bi-images fs-1"></i>
                <p class="mt-3">Aucune photo dans cette conversation.</p>
            </div>

            <!-- GRID PHOTOS -->
            <div th:if="${!#lists.isEmpty(photos)}" class="row g-3">

                <div class="col-6 col-md-4 col-lg-3"
                     th:each="photo : ${photos}">

                    <div class="card shadow-sm">

                        <!-- IMAGE -->
                        <a th:href="@{${photo.url}}" target="_blank">
                            <img th:src="@{${photo.url}}"
                                 class="card-img-top"
                                 style="height: 200px; object-fit: cover; cursor: pointer;"
                                 th:alt="${photo.originalFilename}">
                        </a>

                        <div class="card-body p-2">

                            <!-- SENDER -->
                            <p class="mb-1 small">
                                <strong th:text="${photo.author.username}">
                                    utilisateur
                                </strong>
                            </p>

                            <!-- DATE -->
                            <p class="text-muted small mb-0"
                               th:text="${#temporals.format(photo.createdAt, 'dd MMM yyyy HH:mm')}">
                                20 nov 2025
                            </p>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </th:block>

</th:block>

</html>
