<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<th:block th:replace="~{layout :: layout(~{::content})}">

    <th:block th:fragment="content">

        <div class="container py-4">

            <h2 class="mb-4 text-center fw-bold">
                Utilisateurs
            </h2>

            <p class="text-muted text-center mb-4">
                Sélectionnez un utilisateur pour démarrer une conversation.
            </p>

            <!-- List group -->
            <div class="list-group shadow-sm">

                <a th:each="u : ${users}"
                   th:href="@{'/conversations/with/' + ${u.id}}"
                   class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-3">

                    <div class="d-flex align-items-center gap-3">
                        <i class="bi bi-person-circle fs-3 text-primary"></i>
                        <span class="fw-semibold" th:text="${u.username}">Nom</span>
                    </div>

                    <i class="bi bi-chat-right-dots fs-4 text-secondary"></i>
                </a>

            </div>

            <!-- Back to dashboard -->
            <div class="text-center mt-4">
                <a class="btn btn-outline-secondary" href="/user/home">
                    <i class="bi bi-house"></i> Retour à l'accueil
                </a>
            </div>

        </div>

    </th:block>

</th:block>

</html>
