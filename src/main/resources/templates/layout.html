<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr" th:fragment="layout(content)">

<!-- HEAD -->
<th:block th:replace="~{fragments/head :: head}"></th:block>

<body class="bg-light d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Dialogue</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}"><i class="bi bi-house"></i> Accueil</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}"><i class="bi bi-box-arrow-in-right"></i> Connexion</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">
                        <i class="bi bi-person-plus"></i> Inscription
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/home}"><i class="bi bi-person"></i> Mon espace</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- CONTENT -->
<main class="container flex-grow-1">
    <th:block th:replace="${content}"></th:block>
</main>

<!-- FOOTER -->
<footer class="text-center py-4 mt-auto text-muted bg-white border-top">
    <p class="mb-0">&copy; Dialogue — Projet visuel expérimental</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
