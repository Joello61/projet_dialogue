# Configuration pour les tests
spring.application.name=projet-dialogue-test

# Base de données H2 en mémoire pour les tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# NE PAS désactiver la sécurité pour les tests d'intégration
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Désactiver la bannière Spring Boot
spring.main.banner-mode=off

# Logging pour les tests
logging.level.root=WARN
logging.level.com.devops.projet_dialogue=INFO
logging.level.org.springframework.security=INFO

# H2 Console (désactivée en test)
spring.h2.console.enabled=false